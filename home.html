<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="cabecalho">
        <img src="sadalog.png" alt="Logo" class="cabecalho-logo1">
        <h1 class="cabecalho-titulo">PORTAL DO CLIENTE - CONSULTA DE VEÍCULOS</h1>
        <img src="logo grupo.png" alt="Logo" class="cabecalho-logo2">
    </header>

    <main class="conteudo">
        <div class="conteudo-menu">
            <a href="" class="">HOME</a>
            <a href="" class="">CONTATOS</a>
            <a href="" class="">DADOS BANCO</a>
            <a href="" class="">FILTRO DA CONSULTA</a>
            <a href="" class="">CONSULTA VEÍCULOS</a>
            <a href="" class="">PRIVACIDADE</a>
            
            <button class="conteudo-menu-botao">SAIR</button>
        </div>

        <fieldset class="conteudo-filtros">
            <div class="campo">
                <label for="concessionaria">Concessionária:</label>
                <select name="" id="concessionaria">
                    <option selected disabled value="">Selecione...</option>
                </select>
            </div>

            <div class="campo">
                <label for="chassi">Chassi:</label>
                <input type="text">
            </div>

            <div class="campo">
                <label for="fz">FZ:</label>
                <input type="text">
            </div>

            <div class="campo">
                <label for="situacao">Situação:</label>
                <select name="" id="situacao">
                    <option selected disabled value="">Selecione...</option>
                </select>
            </div>

            <div class="campo">
                <label for="date">Período De:</label>
                <input type="date">
            </div>

            <div class="campo">
                <label for="date">Período Até:</label>
                <input type="date">
            </div>

            <div class="botao">
                <button><a href="consulta.html">Buscar</button></a>
                <button>Excel</button>
                <button>Cancelar</button>
            </div>
        </fieldset>
    </main>

    <footer class="rodape">
        <p class="rodape-texto">Copyright 2023, Sada Transportes</p>
    </footer>
</body>
</html>
